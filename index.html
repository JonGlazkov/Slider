<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css"
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">anterior</div>
                <div class="slider-control" onclick="goNext()">próxima</div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('https://oimparcial.com.br/app/uploads/2019/03/circuito-lagoa-andorinha-gaivota-santo-amaro.jpg');">
                    Tire Ferias
                </div>
                
                <div class="slider-item" style="background-image:url('https://oimparcial.com.br/app/uploads/2019/03/chapada-das-mesas-maranhao-complexo-poco-azul-barletta.jpg');">
                    Você Precisa
                </div>
                <div class="slider-item" style="background-image: url('https://www.brasilturismo.com/wp-content/uploads/2018/06/lencois.jpg')">
                    Descansar
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
